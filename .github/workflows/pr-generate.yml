name: PR Generate Test

on:
  pull_request:
    types: [opened, synchronize]
  # Allow manual trigger
  workflow_dispatch:

jobs:
  test-generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      # Install required dependencies for Puppeteer
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgbm-dev

      - name: Run generate script
        run: npm run generate
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "false"
          PUPPETEER_ARGS: "--no-sandbox"

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git checkout -b test-pr-generate
          git add -A
          git commit -m 'Test PR Generate'
          git push --set-upstream origin test-pr-generate

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: test-pr-generate
          title: 'Test PR Generate'
          body: 'This is a test PR to verify the PR generation workflow'
          delete-branch: true
