name: Weekly Generate and PR

on:
  schedule:
    - cron: '1 0 * * 6' # Runs every Saturday at 00:01

jobs:
  generate-and-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run generate script
        run: npm run generate

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git checkout -b weekly-update
          git add -A
          git commit -m 'Weekly update'
          git push --set-upstream origin weekly-update

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: weekly-update
          title: 'Weekly update'
          body: 'This is an automated PR generated by GitHub Actions'

      - name: Run typecheck
        run: npm run typecheck
